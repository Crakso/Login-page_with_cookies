<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="hero">
        <div class=" form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
            <div class="social-icons">
                <img src="img/google.png">
                <img src="img/github.png">
                <img src="img/linkedin.png">
            </div>
            <form id="login" class="input-group" action="/" method="post">
                <input type="text" class="input-feild" name="loginUid" placeholder="User Id" required>
                <input type="password" class="input-feild" name="loginpass" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Me</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="signup" class="input-group" action="/SignUp" method="post">
                <input type="text" class="input-feild" name="Uid" placeholder="User Id" required autocomplete="off">
                <input type="email" class="input-feild" name="Email" placeholder="Email Id" required autocomplete="off">
                <input type="password" class="input-feild" name="pass" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I Agree to the Terms and Conditions</span>
                <button type="submit" name="SignUPbtn" class="submit-btn" onclick="resetForm()">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");

        function signup() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";

        }
        function resetForm() {
            document.x.reset();
            }
    </script>
</body>

</html>
